<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flatzzz</title>
    <style>
        body {
            font-family: Helvetica;
        }
        .lists {
            display: flex;
        }
        ul {
            margin: 0;
            margin-right: 1rem;
            padding: 0;
            list-style-type: none;
        }
        li {
            display: block;
            padding: 1rem;
            border: 1px solid #ddd;
            margin: .5rem 0;
        }
        li span {
            font-size: .9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Last update: {{ updateTime }}</h2>
    <div class="lists">
        {{#each docs}}
        <div class="list-item">
            <h3>{{this.title}}</h3>
            <ul>
                {{#each this.flats}}
                <li><span>{{ this.formattedTimestamp }}</span><br><a href="{{ this.link }}">{{ this.title }}</a></li>
                {{/each}}
            </ul>
        </div>
        {{/each}}
    </div>
</body>
</html>
